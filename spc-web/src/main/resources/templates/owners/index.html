<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>List of Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owners List</h1>

	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner?.getId()}">1</td>
				<td th:text="${owner?.getFirstName()}">John</td>
				<td th:text="${owner?.getLastName()}">Doe</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
